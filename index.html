<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="content-area">
      <div class="card">
        <img
          class="card-img"
          src="assets/images/illustration-article.svg"
          alt="An illustration of a computer screen showing HTML code" />
        <div class="text-content">
          <span class="tag text-preset-info-bold">Learning</span>
          <div class="text-preset-info">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </div>
          <h1 class="text-preset-header">HTML & CSS foundations</h1>
          <p class="text-preset-paragraph">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="avatar">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper avatar" />
          <p class="text-preset-info-bold">Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
